name: Flutter iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      id: flutter
      with:
        flutter-version: '3.16.0'
        cache: true
    
    - name: Verify Flutter installation
      run: |
        flutter config --no-analytics
        flutter doctor -v
    
    - name: Get packages
      run: flutter pub get
    
    - name: Create iOS project if needed
      run: |
        if [ ! -d "ios" ]; then
          echo "Creating iOS project structure..."
          flutter create --platforms=ios --org com.yourcompany . --project-name appdac
        fi
    
    - name: Build iOS (simulator)
      run: |
        flutter build ios --simulator --debug
    
    - name: List build outputs
      run: |
        find build/ios -type f -name "*.app" | head -10
        du -sh build/ios/*
    
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: flutter-ios-build
        path: |
          build/ios/iphonesimulator/
          build/ios/Debug-iphonesimulator/
        retention-days: 7