name: "Flutter iOS Build"

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    
    - name: "Setup Flutter"
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "stable"
    
    - name: "Show info"
      run: |
        echo "=== Current Directory ==="
        pwd
        echo ""
        echo "=== Project Files ==="
        ls -la