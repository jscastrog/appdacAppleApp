name: appdac
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1  # Formato: versionName+versionCode

environment:
  sdk: '>=3.6.2 <4.0.0'  # Corregido: rango de versión

dependencies:
  flutter:
    sdk: flutter
  
  # Internacionalización
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # Requerido para flutter_intl
  
  # Dependencias opcionales recomendadas para una app completa
  http: ^1.2.2          # Para llamadas API
  path: ^1.8.3
  file_picker: ^5.3.3
  provider: ^6.1.2      # Gestión de estado (recomendado)
  shared_preferences: ^2.2.2  # Para almacenamiento local
  
  # UI y utilidades comunes
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1  # Para SVG
  url_launcher: ^6.3.2    # Para abrir enlaces
  go_router: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  
  # Para internacionalización (flutter_intl)
  flutter_gen_runner: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/config/app_config.json
    - assets/img/

  # Internacionalización con flutter_intl
  generate: true  # Necesario para flutter_gen
  
  # Si usas fuentes personalizadas (opcional)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700

flutter_intl:
  enabled: true
  main_locale: es
  class_name: S
  arb_dir: lib/l10n  # Carpeta donde se guardan los archivos .arb
  output_dir: lib/generated  # Carpeta de salida

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
